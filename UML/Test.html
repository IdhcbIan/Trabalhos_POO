
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mermaid Test</title>
    <!-- Pull in Mermaid directly from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
      // Initialize Mermaid after the DOM fully loads
      document.addEventListener("DOMContentLoaded", function() {
        mermaid.initialize({ startOnLoad: true });
      });
    </script>
  </head>
  <body>
    <h2>Minimal ClassDiagram Test</h2>
    <div class="mermaid">
classDiagram
  ClassA <|-- ClassB
  ClassA : +int x
  ClassB : +void doSomething()
    </div>
  </body>
</html>
